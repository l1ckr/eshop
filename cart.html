        <br>



            <div class="form-group row">
              <label for="fio" class="col-4 col-form-label">Фамилия, Имя</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-address-card"></i>
                    </div>
                  </div> 
                  <input id="fio" name="fio" placeholder="Иванов Иван" type="text" class="form-control" required="required">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label" for="phone">Номер телефона</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">+7</div>
                  </div> 
                  <input id="phone" name="phone" placeholder="(999)123-66-77" type="text" class="form-control" required="required"> 
                  
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="selectedcity" class="col-4 col-form-label">Город</label> 
              <div class="col-8">
                <select id="selectedcity" name="selectedcity" class="form-control" required="required">
                  <option value="msc">Москва</option>
                  <option value="mo">Московская область</option>
                  <option value="spb">Санкт-Петербург</option>
                  <option value="ekb">Екатеринбург</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-4 col-form-label">Адрес</label> 
              <div class="col-8">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-home"></i>
                    </div>
                  </div> 
                  <input id="address" name="address" placeholder="125635   Ул. Пушкина 42к1, кв. 100, домофон: К100К3232" type="text" required="required" class="form-control">
                </div>
              </div>
            </div>
